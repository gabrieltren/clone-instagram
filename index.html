<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Clone</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="shortcut icon" href="/img/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular Instagram">
        </div>
        <div class="instagram-container">
            <div class="group">
                <img src="/img/instagram-logo.png" alt="Logo Instagram" class="instagram-logo">
                <div class="forms-login">
                    <form>
                        <input type="text" name="login" id="login" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" name="password" id="#password" placeholder="Senha">
                        <button type="submit"><p>Entrar</p></button>
                    </form>
                </div>
                <a href="#" class="facebook-login">Entrar com o Facebook</a>
                <a href="#" class="login-recuperar">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p class="not-account">Não tem uma conta? <a href="#">Cadatre-se</a> </p>
                
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
        </div>
    </div>
</body>
</html>
